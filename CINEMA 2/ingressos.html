
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="CSS/ingressos.css">
  <title>CINESHOW . INGRESSOS </title>
</head>


<body>


    <div class="form">
      <form action="./finish.html">
        <div class="form-header">
          <div class="title">
            <h1> 
              COMPRE SEU INGRESSO</h1>
          </div>
         
        </div>

        <div class="input-group">
          <div class="input-box">
            <label for="firstname"></label>
            <input id="firstname" type="text" name="firstname" placeholder="NOME" required>
          </div>

          <div class="input-box">
            <label for="lastname"></label>
            <input id="lastname" type="text" name="lastname" placeholder="SOBRENOME" required>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <label for="email"></label>
            <input id="email" type="email" name="email" placeholder="E-MAIL" required>
          </div>

          <div class="input-box">
            <label for="number"></label>
            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
          </div>

        </div>

        
        
        <div class="input-box">
          <label for="horario">Horário</label>
          <select name="horario" id="horario" required>
            <option value="">Escolha o horário</option>
            <option value="10">Sessão 10h</option>
            <option value="1115">Sessão 11h15</option>
            <option value="14">Sessão 14h</option>
            <option value="1545">Sessão 15h45</option>
            <option value="18">Sessão 18h</option>
          </select>
        </div>
        <div class="input-box">
          <label for="horario">Data</label>
          <select name="data" id="data" required>
            <option value="">Escolha o data</option>
            <option value="10">Sábado - 10/09/2022</option>
            <option value="11">Domingo - 11/09/2022</option>
            <option value="12">Segunda-Feira - 12/09/2022</option>
            <option value="13">Terça-Feira - 13/09/2022</option>
            <option value="14">Quarta-Feira - 14/09/2022</option>
          </select>
        </div>
        <div class="continue-button">
          <button><a href="#">COMPRAR</a> </button>
        </div>
      </div>
     
      </form>
      <table>
        <tr>
        </B><th>Tipo de Ingresso</th></B>
          <th>Preço</th>
        </tr>
        <tr>
        </B><td>Inteira</td></B>
          <td>R$ 20,00</td>
        </tr>
        <tr>
          <B><td>Meia</td></B>
          <td>R$ 10,00</td>
        </tr>
        <tr>
        </B><td>Promoção</td></B>
          <td>R$ 15,00</td>
        </tr>
      </table>
     </div>
  </div>
